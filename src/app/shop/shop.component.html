<section class="page-header">
    <div class="overly"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="content text-center">
                    <h1 class="mb-3">Shop</h1>
                    <p> Zaynouta Ltd, explore a diverse selection of high-quality products designed to elevate your
                        lifestyle.</p>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-transparent justify-content-center">
                            <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Shop</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="products-shop section">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row align-items-center">
                    <div class="col-lg-12 mb-4 mb-lg-0">
                        <div class="section-title">
                            <h2 class="d-block text-left-sm">Shop</h2>
                            <div class="heading d-flex justify-content-between mb-3">
                                <p class="result-count mb-0">
                                    Showing 1-{{ products.length }} results</p>
                                <form class="ordering" method="get">
                                    <select name="orderby" class="orderby form-control" aria-label="Shop order"
                                        (change)="onSortChange($event)">
                                        <option value="" selected="selected">Default sorting</option>
                                        <option value="asc">Sort by price: low to high</option>
                                        <option value="desc">Sort by price: high to low</option>
                                    </select>
                                    <input type="hidden" name="paged" value="1">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div *ngFor="let product of products" class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5">
                        <div class="product">
                            <div class="product-wrap">
                                <a [routerLink]="['/product', product.id]">
                                    <img class="product-image img-fluid w-100 mb-3" [src]="product.images[0]"
                                        onerror="this.onerror=null;this.src='https://placehold.co/1000x1000.png';"
                                        alt="{{ product.title }}" />
                                </a>
                            </div>
                            <span class="onsale">Sale</span>
                            <div class="product-hover-overlay">
                                <a (click)="addToCart(product)">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-solid fa-heart"></i>
                                </a>
                            </div>
                            <div class="product-info">
                                <h2 class="product-title h5 mb-0">
                                    <a [routerLink]="['/product', product.id]">
                                        {{ product.title }}
                                    </a>
                                </h2>
                                <span class="price mb-2">
                                    ${{product.price}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item" [class.disabled]="currentPage === 1">
                                    <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" [class.active]="currentPage === 1">
                                    <a class="page-link" (click)="changePage(1)">1</a>
                                </li>
                                <li class="page-item" [class.active]="currentPage === 2">
                                    <a class="page-link" (click)="changePage(2)">2</a>
                                </li>
                                <li class="page-item" [class.active]="currentPage === 3">
                                    <a class="page-link" (click)="changePage(3)">3</a>
                                </li>
                                <li class="page-item" [class.disabled]="currentPage === 3">
                                    <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <!-- categories -->
                <section class="widget widget-popular mb-5">
                    <h3 class="widget-title mb-4 h4">Categories</h3>
                    <a *ngFor="let category of categories" class="popular-products-item media">
                        <img [src]="category.image" alt="category-image" class="img-fluid mr-4" />
                        <div class="media-body">
                            <h6>{{category.name}}</h6>
                            <a [routerLink]="['/category/', category.id]">See more >></a>
                        </div>
                    </a>
                </section>
            </div>
        </div>
    </div>
</section>
